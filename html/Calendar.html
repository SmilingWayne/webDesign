        <div class="toggle"></div>

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2023</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>周日</div>
                <div>周一</div>
                <div>周二</div>
                <div>周三</div>
                <div>周四</div>
                <div>周五</div>
                <div>周六</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="colors">
            <span style="--clr:#1dd1a1" id="colrs" class="active" onclick="changeColor('#1dd1a1')"></span><i>开心</i>
            <span style="--clr:#ff6b6b" id="colrs" onclick="changeColor('#ff6b6b')"></span><i>生气</i>
            <span style="--clr:#2e86de" id="colrs" onclick="changeColor('#2e86de')"></span><i>平淡</i>
            <span style="--clr:#f368e0" id="colrs" onclick="changeColor('#f368e0')"></span><i>满足</i>
            <span style="--clr:#808080" id="colrs" onclick="changeColor('#808080')"></span><i>郁闷</i>

        </div>
        <div class="calendar-footer">
            <div class="toggle2">
                <span id="nm">夜间模式</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>

    <script src="../javascript/Calendar.js"></script>
    <script src="../javascript/Toggle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
